<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Donors - Donor Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-50 font-sans">

  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl text-red-600 font-bold">Donor Connect</h1>
    <div>
      <a href="index.html" class="text-red-500 mx-2">Home</a>
      <a href="login.html" class="text-red-500 mx-2">Login</a>
      <a href="signup.html" class="text-red-500 mx-2">Signup</a>
    </div>
  </nav>

  <div class="p-6">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Available Donors</h2>

    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
      <!-- Donor Card 1 -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <h3 class="text-xl font-semibold text-gray-800">Aarav Kumar</h3>
        <p class="text-gray-600">Blood Group: <strong>O+</strong></p>
        <p class="text-gray-600">Location: Hyderabad</p>
        <p class="text-gray-600">Available: Weekends</p>
        <button class="mt-2 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Request</button>
      </div>

      <!-- Donor Card 2 -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <h3 class="text-xl font-semibold text-gray-800">Meera Singh</h3>
        <p class="text-gray-600">Blood Group: <strong>B-</strong></p>
        <p class="text-gray-600">Location: Secunderabad</p>
        <p class="text-gray-600">Available: Weekdays</p>
        <button class="mt-2 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Request</button>
      </div>

      <!-- Donor Card 3 -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <h3 class="text-xl font-semibold text-gray-800">Riya Sharma</h3>
        <p class="text-gray-600">Blood Group: <strong>AB+</strong></p>
        <p class="text-gray-600">Location: Gachibowli</p>
        <p class="text-gray-600">Available: Evenings</p>
        <button class="mt-2 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Request</button>
      </div>
    </div>
  </div>

</body>
</html>
