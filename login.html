<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Donor Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-50 font-sans">

  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl text-red-600 font-bold">Donor Connect</h1>
    <div>
      <a href="index.html" class="text-red-500 mx-2">Home</a>
      <a href="signup.html" class="text-red-500 mx-2">Signup</a>
      <a href="search.html" class="text-red-500 mx-2">Search</a>
    </div>
  </nav>

  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-red-600 mb-6 text-center">Login</h2>

      <form>
        <label class="block mb-2 text-gray-700">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded mb-4" placeholder="you@example.com" required />

        <label class="block mb-2 text-gray-700">Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded mb-6" placeholder="••••••••" required />

        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Login</button>
      </form>

      <p class="text-sm text-center mt-4">Don't have an account? <a href="signup.html" class="text-red-500 hover:underline">Signup</a></p>
    </div>
  </div>

</body>
</html>
